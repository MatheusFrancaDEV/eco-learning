<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="./src/css/style.css">
    <title>Eco Learning</title>
</head>
<body>
    <header id="header">
        <a href="#" id="logo">EcoLearning</a>
        <nav id="nav">
            <button id="btn-mobile">
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="#">Pagina Inicial</a></li>

                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slides-images first">
                <img src="./src/img/slides-images/guillaume-de-germain-6Xw9wMJyHus-unsplash.jpg" alt="Image ecologys">
            </div>
            <div class="slides-images">
                <img src="./src/img/slides-images/guillaume-de-germain-6Xw9wMJyHus-unsplash.jpg" alt="Image ecologys">
            </div>
            <div class="slides-images">
                <img src="./src/img/slides-images/jan-kopriva-nex3P5iBnPg-unsplash.jpg" alt="Image ecologys">
            </div>
            <div class="slides-images">
                <img src="./src/img/slides-images/guillaume-de-germain-6Xw9wMJyHus-unsplash.jpg">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
        </div>
        </div>
        <div class="manual-navigation">
            <label for="radio" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>
    <script src="./src/js/script-slide.js"></script>
    <script src="./src/js/script-hamburger.js"></script>

</html>
